<!DOCTYPE html>
<html lang="en">
<head>
    <script>
function timer()
{
        var today = new Date();
        let month=today.getMonth()+1
        var time =today.getDay() + "/"+month + "/"+today.getFullYear() + "  "+ today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        document.getElementById("current").innerHTML=time;
        mytime();
}
function mytime()
{
        setInterval(timer,1000);
}
        </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="timer()">
    <div id="current"></div>
</body>
</html>
