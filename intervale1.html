<html>
<head>
<title> setInterval() method </title>
</head>
<body>
<h1> Hello World  </h1>
<h3> This is an example of using the setInterval() method </h3>
<p> Here, an alert dialog box displays on every three seconds. </p>
<script>
var a;
var x=0;
a = setInterval(fun, 3000);
function fun() {
alert(" welcome cloud campus ");
x++;
console.log(x);

}</script>
</body>
</html>
